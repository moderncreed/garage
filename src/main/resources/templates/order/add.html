<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление заказа</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<a th:href="@{/}">Главная </a>
<a th:href="@{/logout}">Выйти</a>
<h3>Добавление заказа</h3>
<form th:method="POST" th:action="@{/order/add}" th:object="${order}">
    <label for="date">Введите дату</label>
    <input type="date" id="date" th:field="*{date}" required>
    <br>
    <label for="price">Введите цену</label>
    <input type="number" min="50" max="100000" id="price" th:field="*{price}" required placeholder="150">
    <br>

    <label for="driver">Выберите водителя</label>
    <select name="driver" id="driver">
        <option th:each="driver : ${drivers}"
                th:value="${driver.getId()}"
                th:text="${driver.getName() + ' ' + driver.getCar().getBrand()}">
        </option>
    </select>
    <br>
    <label for="city">Выберите город</label>
    <select name="city" id="city">
        <option th:each="city : ${cities}"
                th:value="${city.getId()}"
                th:text="${city.getName()}">
        </option>
    </select>
    <input type="submit" value="Создать"/>
</form>
</body>
</html>
